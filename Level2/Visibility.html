<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .box{
        height: 50px;
        width: 50px;
    }
    #box1{
         background-color: brown; visibility: hidden;
    } 
    #box2{
        background-color: blue; visibility: visible;
    }
    </style>
    <title>visibility</title>
</head>
<body>
    <div id="box1" class="box">Box1</div><br>
    <div id="box2" class="box">Box2</div>
</body>
</html>
