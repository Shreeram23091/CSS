<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alpha channel</title>
    <!-- alpha channel mean's transparency it's range is (0-1)-->
</head>
<body>
    <h1 style="color: rgba(255, 0, 0,0.0);">first</h1>
    <h1 style="color: rgba(255, 0, 0,0.1);">first</h1>
    <h1 style="color: rgba(255, 0, 0,0.2);">first</h1>
    <h1 style="color: rgba(255, 0, 0,0.3);">first</h1>
    <h1 style="color: rgba(255, 0, 0,0.4);">first</h1>
    <h1 style="color: rgba(255, 0, 0,1);">first</h1>
</body>
</html>
