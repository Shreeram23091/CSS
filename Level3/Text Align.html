<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .box{
        height: 100px;
        width: 100px;
    }
    #box1{
        background-color: red; text-align: center;
    }
    #box2{
        background-color: green; text-align: left;
    }
    #box3{
        background-color: blue; text-align: right;
    }
   </style>
    <title>Text Align</title>
</head>
<body>
<div id="box1" class="box">Box1</div><br>
<div id="box2" class="box">Box2</div><br>
<div id="box3" class="box">Box3</div>
    
</body>
</html>
