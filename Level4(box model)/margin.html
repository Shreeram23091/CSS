<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pad{
            height: 50px;
            width: 50px;
            padding: 2px;
        }
        #first{
            
            margin: 5px 5px 5px 5px; /*we can define single value as margin if all side consider same*/
            background-color: slateblue;
        }
        #second{
            margin: 50px 5px 5px 5px;
            background-color: brown;
        }
    </style>
    <title>margin property</title>
</head>
<body>
    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
</body>
</html>
