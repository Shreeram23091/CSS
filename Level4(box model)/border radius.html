<!DOCTYPE html>
<html lang="en">
<head>
    <title>border radius</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pad{
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px;
        }
        #first{
            border: 2px solid;
            border-radius: 5px 5px 5px 5px;
            background-color: slateblue;
        }
        #second{
           border: 3px dotted red;
            background-color: brown;
        }
    </style>
    
</head>
<body>
    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
</body>
</html>
