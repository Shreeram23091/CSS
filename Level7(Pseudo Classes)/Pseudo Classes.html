<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo Classes</title>
    <style>
        .pseudo{
            height: 25px;
            width: 150px;
            background-color: forestgreen;
            border: 2px solid black;
            border-radius: 10px;
        }
        .pseudo:hover{
            height: 30px;
            width: 160px;
            background-color: red;
        }
        .pseudo:active{
            height: 30px;
            font-weight: 160px;
            background-color: yellow;

        }
    </style>
</head>
<body>
    <button class="pseudo">Learning pseudo</button>
</body>
</html>
