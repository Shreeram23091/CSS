<!DOCTYPE html>
<html lang="en">
<head>
    <title>relative unit: vh/vw</title><!-- vh is view height and vw is view width is used when we want to used only some aspect ratio of height and width with respect to whole view like if i want only 50 percent width of then used 50vw-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first{
            height: 50vh;
            width: 50vw;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="first">first div</div>
</body>
</html>
