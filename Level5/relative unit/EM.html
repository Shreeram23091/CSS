<!DOCTYPE html>
<html lang="en">
<head>
    <title>relative unit:EM</title>
    <style>
        *{
            margin: 0; 
            padding: 0;
        }
        #first{
            height: 100px;
            width: 200px;
            background-color:brown;
            font-size: 10px;
        }
        #second{
            font-size: 2.5em; /* em tag is used for how much time the child font in compare to parent */
            height: 60%;
            width: 50%;
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <div id="first">first div 
        <div id="second">second div </div>
    </div>
</body>
</html>
