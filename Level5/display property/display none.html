<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display prpperty(none)</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color:olivedrab;
            display: inline-block;
        }
        #box1{
            display: none; /* ye apna jagah khali kar dega */
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
