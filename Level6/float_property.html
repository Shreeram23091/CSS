<!DOCTYPE html>
<html lang="en">
<head>
    <title>float Property</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color:darkslategrey;
            border: 3px solid black;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: yellow;
            margin: 2px;
            border: 3px solid black;
            float: right;
        }
    </style>
</head>
<body>
   <div id="container">
    <div id="box1" class="box">Box1</div>
   </div> 
</body>
</html>
